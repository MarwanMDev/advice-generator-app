<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/app.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main
      id="main"
      class="container d-flex flex-column justify-content-center vh-100 align-items-center"
    >
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title text-uppercase" id="adviseId">
            Advise #
          </h5>

          <h1 class="card-text" id="advise">advise</h1>
          <img
            src="./images/pattern-divider-desktop.svg"
            alt="devider"
            class="card-devider"
          />
          <div class="icon-container" id="generateButton">
            <img
              src="./images/icon-dice.svg"
              alt="icon dice"
              class="card-icon"
            />
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Marwan Mostafa</a>.
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script src="./js/app.js"></script>
  </body>
</html>
